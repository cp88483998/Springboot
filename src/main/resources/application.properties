spring.profiles.active=dev

mybatis-plus.mapper-locations=classpath*:/mapper/*Mapper.xml
mybatis-plus.type-aliases-package=com.warm.system.entity
mybatis-plus.global-config.db-config.id-type=ID_WORKER
mybatis-plus.global-config.db-config.db-type=ORACLE
mybatis-plus.global-config.db-config.field-strategy=NOT_EMPTY
mybatis-plus.global-config.db-config.table-underline=true
mybatis-plus.global-config.sql-parser-cache=true
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=false
mybatis-plus.configuration.jdbc-type-for-null=NULL
mybatis-plus.type-handlers-package=com.warm.config.mybatis

# freemarker config
spring.freemarker.enabled=true
spring.freemarker.template-loader-path=classpath:/views/
spring.freemarker.suffix=.html
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=req
spring.freemarker.settings.template_update_delay=0
spring.freemarker.settings.classic_compatible=true
spring.freemarker.settings.number_format=0.##